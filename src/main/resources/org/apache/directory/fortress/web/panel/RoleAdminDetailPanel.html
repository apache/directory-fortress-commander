<html xmlns:wicket="http://wicket.apache.org/">
<body>

<wicket:panel>
    <h3>Delegated Administration Settings</h3>
    <tr>
        <td>
            <table id="adminRoleTable">
                <tr>
                    <td>
                        <label for="osU">User Organizations</label>
                    </td>
                    <td>
                        <input type="text" wicket:id="osU" style="width: 200px"/>
                        <button wicket:id="userou.search" name="userou.search">search</button>
                        <div wicket:id="useroumodal"></div>
                        <button wicket:id="userou.delete" name="userou.delete">remove</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="osP">Perm Organizations</label>
                    </td>
                    <td>
                        <input type="text" wicket:id="osP" style="width: 200px"/>
                        <button wicket:id="permou.search" name="permou.search">search</button>
                        <div wicket:id="permoumodal"></div>
                        <button wicket:id="permou.delete" name="permou.delete">remove</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="beginRange">Begin Range</label>
                    </td>
                    <td>
                        <input type="text" wicket:id="beginRange" id="beginRange" class="formLarge" style="width: 200px"/>
                        <button wicket:id="beginRange.search" name="beginRange.search">search</button>
                        <div wicket:id="beginrolesmodal"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="beginInclusive">Begin Inclusive</label>
                    </td>
                    <td>
                        <input type="checkbox" wicket:id="beginInclusive" id="beginInclusive"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="endRange">End Range</label>
                    </td>
                    <td>
                        <input type="text" wicket:id="endRange" id="endRange" class="formLarge" style="width: 200px"/>
                        <button wicket:id="endRange.search" name="endRange.search">search</button>
                        <div wicket:id="endrolesmodal"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="endInclusive">End Inclusive</label>
                    </td>
                    <td>
                        <input type="checkbox" wicket:id="endInclusive" id="endInclusive"/>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

</wicket:panel>
</body>
</html>
